<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
  const output = document.getElementById("output");

  // Helper to schedule events
  function scheduleActivity(activity, delay) {
    setTimeout(() => {
      output.innerHTML += `<p>${activity}</p>`;
    }, delay);
  }

  // Daily activities
  scheduleActivity("⏰ Wake up and stretch", 1000);
  scheduleActivity("🥣 Eat breakfast", 3000);
  scheduleActivity("💻 Start coding session", 5000);
  scheduleActivity("☕ Take a short coffee break", 8000);
  scheduleActivity("📞 Attend a team meeting", 11000);
  scheduleActivity("🕹️ Play a short game", 14000);

  // Randomized twist
  const randomDelay = Math.floor(Math.random() * 3000) + 16000;
  const surpriseEmojis = ["🤯", "😆", "😨", "🎉"];
  const surprise = surpriseEmojis[Math.floor(Math.random() * surpriseEmojis.length)];
  scheduleActivity(`${surprise} Unexpected guest at the door!`, randomDelay);

  // Final message and background color change
  setTimeout(() => {
    document.body.style.backgroundColor = "#222";
    document.body.style.color = "#fff";
    output.innerHTML += `<p>🌙 Good night!</p>`;
  }, 20000);
</script>


</body>
</html>
